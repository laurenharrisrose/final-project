<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a26b221392.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">

</head>

<body>
    <div class="container">
        <div class="input-group rounded">
            <form id="city-input">
                <input type="search" id="city-search" input type="submit" placeholder="Enter any city!" />
                <button type="button" class="btn btn-outline-info btn-sm">Search</button>
            </form>
        </div>
        <br />
        <br />
        <h1 id="city">
            Where Are You?
        </h1>
        <h2 id="temps">
            <img src="http://openweathermap.org/img/wn/50d@2x.png"
            alt="Weather"
            id="icons"
            />
            <span class="metrics" id="current-temp"></span>°F
        </h2>
        <div id="currently-in">
        </div>
        <div class="current-metrics">
            High: <span id="todaysHigh"></span>°<br />
            Low: <span id="todaysLow"></span>°<br />
            Humidity: <span id="todaysHumidity"></span>%<br />
        </div>
        <br />
        <h3>
            Current Weather for
        </h3>
        <hr>
        <div class="five-day-forecast">
            5 Day Forecast:
        </div>
        <br />
        <div class="row" id="forecast"></div>
    </div>
</body>
<script src="src/index.js"></script>
<footer>
    <a href="https://github.com/laurenharrisrose/weather-app/" target="_blank">Open-Source Code</a> by Lauren Rose
</footer>

</html>
